{% extends "index.html" %}
{% block content %}
<h3>categories</h3>
<ul>
  {% for cat in terms %}
    <li>
      <a href="{{ get_taxonomy_url(kind="categories", name=cat.name) }}">{{ cat.name }}</a>
      ({{ cat.pages | length }} post{{ cat.pages | length | pluralize }})
    </li>
  {% endfor %}
</ul>
{% endblock content %}
